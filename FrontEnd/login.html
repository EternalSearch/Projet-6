<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Login - Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script type="module" src="./assets/js/login.js" defer></script>
	<script type="module" src="./assets/js/verification.js" defer></script>
</head>

<body>
	<header class="site-header">
		<div class="site-header__container">
			<a href="./index.html" class="site-header__logo">
				<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
			</a>
			<nav class="navbar">
				<ul>
					<li>projets</li>
					<li>contact</li>
					<a href="" class="navbar__link">
						<li class="js-navlogin bold-font">login</li>
					</a>
					<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<section class="login">
			<form class="login__form" action="#" method="post">
				<h2 class="login__title">Log in </h1>
					<div class="login__group">
						<label class="login__label" for="email">E-mail</label>
						<input class="login__input" type="email" name="email" id="email"
							placeholder="Saisir votre e-mail">
					</div>
					<div class="login__group">
						<label class="login__label" for="password">Mot de passe</label>
						<input class="login__input" type="password" name="password" id="password"
							placeholder="Saisir votre mot de passe">
					</div>
					<input class="login__submit" type="submit" value="Se connecter">
					<p>Mot de passe oublié</p>
			</form>

		</section>
	</main>
	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>
</body>

</html>
